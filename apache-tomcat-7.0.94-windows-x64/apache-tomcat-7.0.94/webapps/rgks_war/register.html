<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link href="css/search.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="mainContainer">
    <div class="searchPanel" >
        <form action="register" method="post" style="width: 100%;height: 100%">
            <table style="width: 100%;height: 100%;">
                <th height="20%" style="font-size: 200%;color: white;margin-bottom: 5%">用户注册</th>
                <tr style="height: 10%;font-size: 150%;color: darkblue;margin-bottom: 5%">
                    <td width="30%">
                        身份证号
                    </td>
                    <td width="60%">
                        <input type="text" name="idCardNumber">
                    </td>
                </tr>
                <tr style="height: 10%;font-size: 150%;color: darkblue;margin-bottom: 5%">
                    <td width="30%">
                        登陆密码
                    </td>
                    <td width="60%">
                        <input type="password" name="password">
                    </td>
                </tr>
                <tr style="height: 10%;font-size: 150%;color: darkblue;margin-bottom: 5%">
                    <td width="30%">
                        重复密码
                    </td>
                    <td width="60%">
                        <input type="password" name="ensurePassword">
                    </td>
                </tr>
                <tr style="height: 10%;font-size: 150%;color: darkblue;margin-bottom: 10%">
                    <td width="30%">
                        手机号
                    </td>
                    <td width="60%">
                        <input type="text" name="phoneNumber">
                    </td>
                </tr>
                <tr style="height: 10%;font-size: 150%;color: darkblue">
                    <td width="40%" height="100%">
                        <button type="submit" style="border: hidden;width: 60%;height: 100%;font-size: 140%">确定</button>
                    </td>
                    <td width="40%" height="100%">
                        <button type="reset" style="border: hidden;width: 60%;height: 100%;font-size: 140%">重置</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
